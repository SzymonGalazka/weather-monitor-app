<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
	<div th:fragment="header-css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
		<link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,600|Staatliches" rel="stylesheet"/>
		<link rel="stylesheet" th:href="@{/css/header.css}"/>
	</div>
</head>
<body>
<div th:fragment="header">
	<nav class="navbar weather-header">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand weather-brand" th:href="@{/home}">Weather Monitor</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a th:href="@{/home}">Home</a></li>
				</ul>
			</div>
			<span sec:authorize="hasAuthority('USER')">
                <a class="navbar-link" th:href="@{/history}">History</a>
            </span>
			<span sec:authorize="isAuthenticated()">
                Logged user:  <span sec:authentication="name"></span>
                <a class="navbar-link ml-5" th:href="@{/logout}">Sign Out</a>
            </span>
		</div>
	</nav>
	<div style="width: 100%; height: 150px;"></div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
