<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<div th:replace="header :: header-css"/>
	<link rel="stylesheet" th:href="@{/css/login.css}"/>
	<title>Registration</title>
</head>
<body>
<div th:replace="header :: header"/>
<div class="container-fluid">
	<div class="login-card m-auto d-flex flex-column justify-items-center rounded">
		<div class="mx-auto"><h2 class="mb-3 mt-1 mx-auto">Create an account</h2></div>
		<div th:if="${param.error}">
			<h5 class="mx-auto weather-alert">Invalid username and password.</h5>
		</div>
		<form th:action="@{/register}" method="post" class="mx-5">
			<div class="my-1">
				<label> User Name :</label>
				<input class="weather-input rounded" type="text" name="username"/>
			</div>
			<div class="my-1">
				<label> Password :</label>
				<input class="weather-input rounded" type="password" name="password" id="password"/>
			</div>
			<div class="my-1">
				<label> Confirm password :</label>
				<input class="weather-input rounded" type="password" name="confirmPassword" id="confirmPassword"/>
				<span id='message'></span>
			</div>
			<div>
				<button type="submit" id="submit" class="btn btn-default weather-button rounded mt-3 mb-5">Sign Up</button>
			</div>
		</form>
	</div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script>
    $('#password, #confirmPassword').on('keyup', function () {
        if ($('#password').val() == $('#confirmPassword').val()) {
            $('#message').html('Matching').css('color', 'green');
            $('#submit').prop('disabled', false);
        } else {
            $('#message').html('Not Matching').css('color', 'red');
            $('#submit').prop('disabled', true);
        }
    });
</script>
</html>
