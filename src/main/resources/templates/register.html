<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<div th:replace="header :: header-css"/>
	<link rel="stylesheet" th:href="@{/css/main.css}"/>
	<title>WeatherMonitor - Register</title>
</head>
<body>
<div th:replace="header :: header"/>
<div class="container">
	<div th:if="${param.error}">
		<label style="color:red">Invalid username and password.</label>
	</div>
	<form th:action="@{/register}" method="post">
		<table class="table table-striped">
			<tr>
				<td><label> User Name : <input type="text" name="username"/> </label></td>
			</tr>
			<tr>
				<td><label> Password :
					<input type="password" name="password" id="password"/> </label></td>
			</tr>
			<tr>
				<td><label> Confirm Password :
					<input type="password" name="confirmPassword" id="confirmPassword"/>
					<span id='message'></span></label></td>
			</tr>
			<tr>
				<td>
					<button type="submit" class="btn btn-default">Sign In</button>
				</td>
			</tr>
		</table>
	</form>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script>
    $('#password, #confirmPassword').on('keyup', function () {
        if ($('#password').val() == $('#confirmPassword').val()) {
            $('#message').html('Matching').css('color', 'green');
            $('#submit').prop('disabled', false);
        } else
            $('#message').html('Not Matching').css('color', 'red');
        $('#submit').prop('disabled', true);
    });
</script>
</html>
