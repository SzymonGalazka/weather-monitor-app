<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<div th:replace="header :: header-css"/>
	<link rel="stylesheet" th:href="@{/css/main.css}"/>
	<title>WeatherMonitor - Login</title>
</head>
<body>
<div th:replace="header :: header"/>
<div class="container">
	<div class="login-card">
		<h3 th:if="${param.error}">Invalid username and password</h3>
		<h3 th:if="${param.logout}">You have been logged out</h3>
		<h3 th:if="${registeredName}">You have been succesfully registered as <span th:text="${registeredName}"></span>. Please, sign in!
		</h3>
		<h3 th:text="${registeredName}">You have been successfully registered, please sign in!</h3>
		<form th:action="@{/login}" method="post">
			<table class="table table-striped">

				<tr>
					<td><label> User Name : <input type="text" name="username"/> </label></td>
				</tr>
				<tr>
					<td><label> Password : <input type="password" name="password"/> </label></td>
				</tr>
				<tr>
					<td>
						<button type="submit" class="btn btn-default">Sign In</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
</body>
</html>
