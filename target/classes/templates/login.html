<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login Form</title>
	<div th:replace="header :: header-css"/>
</head>
<body>
<div th:replace="header :: header"/>
<div class="container">
	<div th:if="${param.error}">
		<label style="color:red">Invalid username and password.</label>
	</div>
	<div th:if="${param.logout}">
		<label>
			You have been logged out.
		</label>
	</div>

	<h3 th:if="${registeredName}">You have been succesfully registered as <span th:text="${registeredName}"></span>. Please, sign in!</h3>
	<form th:action="@{/login}" method="post">
		<table class="table table-striped">

			<h3 th:text="${registeredName}">You have been successfully registered, please sign in!</h3>
			<tr>
				<td><label> User Name : <input type="text" name="username"/> </label></td>
			</tr>
			<tr>
				<td><label> Password : <input type="password" name="password"/> </label></td>
			</tr>
			<tr>
				<td>
					<button type="submit" class="btn btn-default">Sign In</button>
				</td>
			</tr>
		</table>

	</form>
</div>
</body>
</html>
